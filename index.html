            </li>
        </ul>
    </div>	
    <span class="fdj_left"></span>
    <span class="fdj_right"></span>
</div>



<script type="text/javascript">
$(document).ready(function(){

	$(".jqzoom").imagezoom();
	
	$("#thumblist li a").click(function(){
		$(this).parents("li").addClass("tb-selected").siblings().removeClass("tb-selected");
		$(".jqzoom").attr('src',$(this).find("img").attr("mid"));
		$(".jqzoom").attr('rel',$(this).find("img").attr("big"));
	});
	
	$(".fdj_box .fdj_left").click(function (event) {
               
                var a = $(".fdj_ul .tb-thumb").css('left');
                a = parseInt(a) + 385;
                if (a <= 0) {
                    $(".fdj_ul .tb-thumb").stop(true, true).animate({ left: a }, 300);
                } else {
                    return false;
                }
            });

	$(".fdj_box .fdj_right").click(function (event) {
	  
		var a = $(".fdj_ul .tb-thumb").css('left');
		 a = parseInt(a) - 385;
		b = $(".fdj_ul .tb-thumb a").size() * 75;
		
		if (a > -b) {
			$(".fdj_ul .tb-thumb").stop(true, true).animate({ left: a }, 300);
		} else {
			return false;
		}
	});	

});
</script>
